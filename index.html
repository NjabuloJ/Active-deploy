<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAHMANI-XMD PAIRING SITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      display: flex; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .contact-section {
      width: 80%;
      margin: 40px auto;
    }

    .contact-form {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .clickbtn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form" id="contact-form">
      <div class="row">
        <div class="col-12 col-md-6 form-group">
          <input class="form-control" id="contact-name" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="col-12 col-md-6 form-group">
          <input class="form-control" id="contact-email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="col-12 col-md-6 form-group">
          <input class="form-control" id="contact-phone" type="tel" name="phone" placeholder="Phone" required>
        </div>
        <div class="col-12 form-group">
          <input class="form-control" id="contact-subject" type="text" name="subject" placeholder="Subject" required>
        </div>
        <div class="col-12 form-group form-message">
          <textarea class="form-control" id="contact-message" name="message" placeholder="Message" rows="5" required></textarea>
        </div>
        <div class="col-12 mb-4 form-submit">
          <button class="clickbtn" type="submit" onclick="sendMessage()">Send Message</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const sendMessage = () => {
      const name = document.getElementById('contact-name').value;
      const email = document.getElementById('contact-email').value;
      const phone = document.getElementById('contact-phone').value;
      const subject = document.getElementById('contact-subject').value;
      const message = document.getElementById('contact-message').value;

      console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Subject: ${subject}, Message: ${message}`);
    }
  </script>
</body>
  </html>
