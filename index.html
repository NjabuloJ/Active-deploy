<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fredie Movies Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 1em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2em;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffe7;
    }

    .btn {
      margin-top: 1em;
      background: #00ffe7;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cccc;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 70%;
      max-width: 300px;
      margin-bottom: 1em;
    }

    .footer {
      background: linear-gradient(to right, #101010, #202020);
      padding: 2em 1em;
      margin-top: 4em;
      color: #aaa;
      border-top: 3px solid #00ffe7;
    }

    .footer h3 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: white;
    }

    .socials {
      margin: 1em 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    .socials a:hover {
      color: #00ffe7;
    }

    .neon {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7; }
      100% { text-shadow: 0 0 15px #00ffee, 0 0 25px #00ffee; }
    }
  </style>
</head>
<body>

  <h1 class="neon">WELCOME TO FREDIE MOVIES STUDIO</h1>

  <div class="container">
    <div>
      <input type="text" id="movieName" placeholder="Enter movie name...">
      <button class="btn" onclick="searchMovie()">Search</button>
    </div>
  </div>

  <div class="container" id="results"></div>

  <div class="footer">
    <h3>Connect with FrediEzra</h3>
    <div class="socials">
      <a href="https://wa.me/255752593977" target="_blank">WhatsApp</a>
      <a href="https://facebook.com/FrediEzra" target="_blank">Facebook</a>
      <a href="https://instagram.com/frediezra" target="_blank">Instagram</a>
      <a href="https://github.com/Fred1e" target="_blank">GitHub</a>
      <a href="https://whatsapp.com/channel/0029VaihcQv84Om8LP59fO3f" target="_blank">Mr-X-Force Channel</a>
      <a href="https://fredietech-website.vercel.app" target="_blank">Official Website</a>
    </div>
  </div>

  <script>
    const API_KEY = '9075553eade68e8666c110cb4af34ee9'; // Replace with your TMDb API key

    async function searchMovie() {
      const query = document.getElementById('movieName').value;
      const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=API_KEY   query={encodeURIComponent(query)}`);
      const data = await response.json();
const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!data.results.length) {
        resultsDiv.innerHTML = '<p>No movies found.üôÇ‚Äç‚ÜïÔ∏è</p>';
        return;
      }

      data.results.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>movie.title</h2>
          <img src="https://image.tmdb.org/t/p/w500{movie.poster_path}" alt="movie.title" style="width:100
          <p>{movie.overview || 'No description available.'}</p>
          <div>
            <button class="btn">Play in MX Player</button>
            <button class="btn">Play in VLC</button>
            <button class="btn">Stream Online</button>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>

</body>
</html>
